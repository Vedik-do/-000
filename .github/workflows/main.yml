name: build

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.1.1"

      - name: Sanity check (no old symbol)
        run: |
          if grep -R "ModSounds.WROUGHTNAUT_BOSS" -n src; then
            echo "ERROR: repo still contains ModSounds.WROUGHTNAUT_BOSS"
            exit 1
          fi

      - name: Build
        run: gradle clean build --no-daemon

      - name: Upload jar
        uses: actions/upload-artifact@v4
        with:
          name: mod-jars
          path: |
            build/libs/*.jar
            !build/libs/*-sources.jar
            !build/libs/*-javadoc.jar
